services:
  api:
    build: .
    container_name: rentiva-api
    ports:
      - "8080:8080"
    env_file:
      - .env
    environment:
      APP_PORT: 8080
      # Override host-only values with in-cluster targets
      DB_HOST: db
      MINIO_ENDPOINT: ${MINIO_ENDPOINT}
      MINIO_BUCKET: ${MINIO_BUCKET}
      MINIO_ACCESS_KEY_ID: ${MINIO_ACCESS_KEY_ID}
      MINIO_SECRET_ACCESS_KEY: ${MINIO_SECRET_ACCESS_KEY}
    depends_on:
      - db
      - minio
    networks:
      - rentiva-net

  db:
    image: postgres:16-alpine
    container_name: rentiva-db
    environment:
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      POSTGRES_DB: ${DB_NAME}
    volumes:
      - pgdata:/var/lib/postgresql/data
    networks:
      - rentiva-net

  minio:
    image: minio/minio
    container_name: rentiva-minio
    ports:
      - "9000:9000"
      - "9001:9001"
    environment:
      MINIO_ROOT_USER: ${MINIO_ACCESS_KEY_ID}
      MINIO_ROOT_PASSWORD: ${MINIO_SECRET_ACCESS_KEY}
    volumes:
      - minio_data:/data
    command: server /data --console-address ":9001"
    networks:
      - rentiva-net

  pgadmin:
    image: dpage/pgadmin4
    container_name: pgadmin
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@mail.com
      PGADMIN_DEFAULT_PASSWORD: admin
    ports:
      - "5050:80"
    depends_on:
      - db
    networks:         
      - rentiva-net
volumes:
  pgdata:
  minio_data:

networks:
  rentiva-net:
    driver: bridge
